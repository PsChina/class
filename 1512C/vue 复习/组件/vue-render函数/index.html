<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">

    </div>
</body>
<script src="./vue.js"></script>
</html>
<script>
    new Vue({
        el:'#app',
        render(h){ // h  就是 creactElement
            var tagName = 'h1';
            var vNodeObj = {
                on:{
                    click:function(){
                        console.log('点击了')
                    }
                }
                // domProps:{
                //     innerText:'render函数初探 请点击我'
                // }
            }
            
            var childrens = [ // 数组
                '第一个孩子', //  为什么 不生效 因为 虚拟父元素 已经有了 innerText
                h( 'div' , '第二个孩子' ),
                h( 'a' , { domProps:{innerText:'第三个孩子'} } )
            ]
            
//  h 就是 creatElement 

//  creatElement 它接收三个参数 

// 第一个参数 是 tagName       div p body html a dl dt dd img ul li ...

// 第二参数 是父虚拟dom      
//就是用对象 来形容dom节点{} 
//比如 一个含有myClass样式的dom  { class:'myClass' }
//一个即含有myClass样式又有点击事件的dom { class:'myClass',on:{ click:function(){ console.log('XXX') } } }


// 第三个参数 是 子虚拟dom数组

           return h( tagName , vNodeObj , childrens ) // return 出去
        }
    })
</script>
