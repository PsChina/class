<script>
    const btn = new Button( function(){
        console.log('点击了')
    } )

    btn.css({
        width:'100px',
        height:'100px',
        background:'red',
        textAlign:'center',
        lineHeight:'100px'
    }).attr({
        innerText:'我是按钮'
    })

    document.documentElement.appendChild(btn[0]);

    const div = new Div().css({width:'100px',height:'100px',background:'green'}).attr({innerText:'我是div'});

    document.documentElement.appendChild(div[0]);
    
</script>
