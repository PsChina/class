<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue内置指令</title>
    <style lang="">
        .myClass{
            font-size: 24px; 
            font-weight: 600;
        }
        [v-cloak]{ 
            display: none
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <div>{{msg}}</div>
        <!-- 1、 v-text -->
        <div v-text="msg"></div>
        <!-- 2、 v-html -->
        <div v-html="myHtml"></div>
        <!-- 3、 v-bind -->
            <!-- 绑定class -->
        <div v-bind:class="a">一些文字</div>
            <!-- 绑定src -->
        <input type="text" v-model="path">
        <img v-bind:src="path" alt="">
            <!-- style -->
        <div v-bind:style="myStyle">style</div>
        <button v-on:click="changeStyle">change style</button>
            <!-- href -->
        <a v-bind:href="url" v-text="name"></a>
        <button v-on:click="changeHref">change href</button>

        <!-- v-bind 的简写 => : -->
        <div :class="a">加粗字体</div>
        <a :href="url" v-once>{{ name }} v-once</a>

        <!-- v-on 用于绑定事件 -->
        <div v-on:touchstart="start" :style="{width:'100px',height:'100px',background:'yellow'}"></div>
        
        <!-- v-on 的简写 =>@ -->
        <div @click="click">点击事件</div>

        <!-- v-if & v-else-if & v-else -->
        <input type="text" v-model="str">
        <div v-if="str<0">小于零</div>
        <div v-else-if="str==0">等于零</div>
        <div v-else>大于零 或者非数字</div>

        <!-- v-show -->
        <div v-show="str=='100'">输入框中的数字是100</div>

            <!-- v-show 与 v-if 的区别是 
                v-if 是通过删除节点 创建节点来实现控制元素的 
                v-show 是通过 display:block / none 来控制元素的
            -->
        
        <!-- v-for -->
        <div v-pre>
            <div v-for=" (item,index) in listData " :style="item.style">
                    <span v-text="index">

                    </span>
                    <span v-text="item.text">
        
                    </span>
            </div>
        </div>
        <!-- v-pre 让vue 忽略这个元素的编译 -->


        <!-- v-noce -->
        <!--  元素只被渲染一次  -->
        <!--  数据发生更新的时候 它不会触发 beforeUpdata 和 updataed 钩子 也不会更新  -->

    </div>
</body>
<script src="./vue.js"></script>
</html>
<script>
    alert()
    const vm = new Vue({
        el:'#app',
        data(){
            return { // 不要用关键字
                msg:'Hello world!',
                myHtml:`<div style="background:red">myHtml</div>`,
                a:'myClass',
                path:'./img/banner3.jpg',
                myStyle:{background:'green'},
                url:'http://www.baidu.com',
                name:'百度',
                str:'0',
                listData:[  // 用 v-for 来遍历 渲染
                    { text:'数据1', style:{ background:'red' } },
                    { text:'数据2', style:{ background:'orange' } },
                    { text:'数据3', style:{ background:'yellow' } },
                    { text:'数据4', style:{ background:'green' } },
                    { text:'数据5', style:{ background:'cyan' } },
                    { text:'数据6', style:{ background:'blue' } },
                    { text:'数据7', style:{ background:'purple' } }
                ]
            }
        },
        methods:{
            changeStyle(){
                this.myStyle = { background:'pink', fontWeight:600 }
            },
            changeHref(){
                this.url = 'http://www.163.com';
                this.name = '网易';
            },
            start(){
                console.log('touchStart')
            },
            click(){
                console.log('点击了')
            }
        }
    })

</script>
