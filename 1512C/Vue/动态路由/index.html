<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态路由</title>
    <style>
        .router-link-active{
            background: red;
        }
    </style>
</head>
<body>
    <div id="app">


    <div style="display:flex;width:100%;height:160px;">
        <div style="flex:1;height:100%;overflow-y:scroll">
                <router-link 
                tag="div"
                v-for="id in 1000" 
                :to="'/list/'+id" 
                v-text="'商品'+id">
                   
                </router-link>
        </div>
        <div style="flex:1;height:100%">
                <router-view></router-view>
        </div>
    </div>

        
    </div>
</body>
</html>
