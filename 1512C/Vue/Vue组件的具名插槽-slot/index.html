<body>
    <div id="app">

        <item> <div slot="head">头部</div> <div slot="footer">脚部</div> </item>

    </div>

    Vue.component('item',{// 定义一个名叫 item的全局组件
        template:`<div>  <slot name="head"></slot> 全局组件item  <slot name="footer"></slot></div>`
    })


    new Vue({
        el:'#app'
    })
