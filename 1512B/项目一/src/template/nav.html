<div>
    <style lang="">
        .nav{
            height: .5rem;
            width: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background-color: #438eb9
        }
        .title-box{
            float: left;
        }
        .user{
            float: right;
            background-color: #62a8d1;
            margin-right: .22rem;
        }
        .logo{
           float: left;
           margin-left: .22rem;
           margin-top: .14rem;
           user-select: none;
        }
        .title-text{
            float: left;
            font-size: .22rem;
            color: white;
            height: .5rem;
            line-height: .5rem;
            user-select: none;
        }
        .user-icon{
            float: left;
            font-size: .4rem;
            color:white;
            margin-left: .1rem;
            width: .5rem;
        }
        .wellcome{
            height: .2rem;
            line-height: .2rem;
        }
        .user-name{
            height: .3rem;
            line-height: .3rem;
        }
        button {
            padding: 0;
        }
        .caret{
            margin-top: .2rem;
            float: right;
            margin-right: .05rem;
        }
        .user-info{
            width: .65rem;
            float: left;
        }
        .dropdown-menu {
            width: 1.55rem;
            overflow-x: hidden;
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1000;
            display: none;
            float: left;
            min-width: 0;
            padding: 0;
            margin: .02rem 0 0;
            font-size: 14px;
            text-align: left;
            list-style: none;
            background-color: #fff;
            -webkit-background-clip: padding-box;
            background-clip: padding-box;
            border: .01rem solid #ccc;
            border: .01rem solid rgba(0, 0, 0, .15);
            border-radius: 0;
            -webkit-box-shadow: 0 .06rem .12rem rgba(0, 0, 0, .175);
            box-shadow: 0 .06rem .12rem rgba(0, 0, 0, .175);
        }
        .dropdown-item{
            height: .4rem;
            line-height: .4rem;
            text-indent: .2rem;
            user-select: none;
            cursor:pointer;
            border-bottom: .01rem solid #CCC;
        }
        .dropdown-item:last-child{
            border-bottom: none;
        }
        .dropdown-item:hover{
            background: #EEE;
        }
        .dropdown .btn{
            width: 1.55rem;
            height: .5rem;
            padding: 0;
            border-radius: 0;
            background-color: #62a8d1;
            border: none;
        }
    </style>
    <div class="nav">
        <div class="title-box"><img class="logo" ng-src="{{logo}}" alt=""> <div class="title-text" ng-bind="title"></div> </div>
        <div class="user">
            <div class="btn-group" uib-dropdown>
                <button let-dom="btn" id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle>
                   <div class="iconfont user-icon" ng-class="data.iconfont"></div>
                   <div class="user-info">
                       <p class="wellcome"> <span  ng-bind="data.wellcome"></span>,</p>
                       <p class="user-name" ng-bind="data.userName"></p>
                   </div>
                   <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                    <li class="dropdown-item" 
                        role="menuitem" 
                        ng-repeat="item in data.list" 
                        ng-bind="item">

                    </li>
                </ul>
            </div>            
        </div>
    </div>
</div>
