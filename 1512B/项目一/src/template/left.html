<div>
    <style lang="">
        .panel-heading{
            background-image: url(./src/img/1_01.png);
            background-repeat: no-repeat;
            text-indent: .48rem;
            user-select: none;
        }
        .panel-default{
            margin: 0;
        }
        .panel-group .panel + .panel {
            margin-top: 0;
        }
        .left-bar-item{
            height: .4rem;
            line-height: .4rem;
            text-indent: .42rem;
            user-select: none;
            cursor:pointer;
        }
        .left-bar-item:hover{
            background: #CCC;
        }
        .left-active{
            background: #CCC;
        }
    </style>
    <div>
        <uib-accordion close-others="true">
            <div uib-accordion-group class="panel-default" ng-repeat="leftBarItem in list" heading="{{leftBarItem.title}}">
               <div class="left-bar-item" ui-sref-active="left-active" ng-repeat="item in leftBarItem.value" ng-bind="item.text" ui-sref="{{item.routeName}}"></div>
            </div>
        </uib-accordion>    
    </div>
</div>
