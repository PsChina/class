<div class="table-responsive">
    <style lang="">
        .time{
            background: orange;
            color: white;
            font-size: .14rem;
            padding: .03rem;
        }
        .text-color{
            color: #4298d6
        }
    </style>
    <table class="table table-striped table-hover table-bordered text-center">
        <thead>
            <tr>
            <th class="text-center">试卷名称</th>
            <th class="text-center">是否开放</th>
            <th class="text-center">开始时间</th>
            <th class="text-center">结束时间</th>
            <th class="text-center">考试操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="eaxm in data">
                <td class="text-color" ng-bind="eaxm.examName+(eaxm.id)"></td>
                <td class="text-color" ng-bind="eaxm.isOpen ? '开放':'不开放' "></td>
                <td> <span class="time" ng-bind="eaxm.startTime|date:'yyyy-MM-dd hh:mm:ss'"></span> </td>
                <td> <span class="time" ng-bind="eaxm.endTime|date:'yyyy-MM-dd hh:mm:ss'"></span> </td>
                <td><button class="btn btn-info btn-sm" ng-click="delete(eaxm)">删除</button></td>
            </tr>
        </tbody>

    </table>
</div>
