<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=.5,maximum-scale=.5,minimum-scale=.5">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/ionic.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/base/rem.js"></script>
    <script>
        rem(3.6)
    </script>
</head>
<body ng-controller="main">
    <div class="app-top">
        <div class="app-top-both iconfont icon-lisimoshicaidandaohang"></div>
        <div class="app-top-center ">
            <div ui-sref-active="active" ui-sref="discover" class="iconfont icon-wangyiyunyinlezizhi-copy app-top-center-item"></div>
            <div ui-sref-active="active" ui-sref="music" class="iconfont icon-yinle1 app-top-center-item"></div>
            <div ui-sref-active="active" ui-sref="friends" class="iconfont icon-yonghuzu app-top-center-item"></div>
        </div>
        <div class="app-top-both iconfont icon-sousuo_sousuo"></div>
    </div>
    <ui-view></ui-view>
    <div 
    class="play-mode" 
    ng-bind="playerManager.playMode[playerManager.mode]"
    ng-touchend="playerManager.changeMode()"
    >

    </div>
    <div class="app-player-box" ng-controller="player">
        <div class="current-time"> <span ng-bind="playerManager.currentTime | formatTime"></span></div> <div class="duration"><span ng-bind="playerManager.duration | formatTime"></span></div>
        <div class="progress-bar" 
        ng-touchstart="playerManager.touchstart($event)"
        ng-touchmove="playerManager.touchmove($event)"
        ng-touchend="playerManager.touchend($event)"
        >
            <div class="progress" let-dom="progressBar"></div>
        </div>
        <div class="app-player-left">
            <img class="song-icon" ng-src="{{playerManager.currentSongIcon}}" alt="">
            <div class="song-info">
                <div class="song-name" ng-bind="playerManager.songName"></div>
                <div class="singer-name" ng-bind="playerManager.singerName"></div>
            </div>
        </div>
        <div class="app-player-right">
            <audio id="player" ng-src="{{playerManager.currentSong}}" style="display:none"></audio>
            <div 
            class="next-song iconfont icon-quanjuxiayiqu"
            ng-touchend="playerManager.playWithMode(true)"
            >
            </div>
            <div class="on-off iconfont" ng-class="playerManager.onOffClass" ng-touchend="playerManager.onOff($event)"></div>
        </div>
    </div>
</body>
<script src="./js/lib/angular.js"></script>
<script src="./js/lib/ionic.bundle.js"></script>
<script src="./js/lib/ionic.js"></script>
<script src="./js/lib/ionic-angular.js"></script>
<script src="./js/lib//angular-ui-router.js"></script>
<script src="./js/base/app.js"></script>
<script src="./js/common/filter.js"></script>
<script src="./js/common/directive.js"></script>
<script src="./js/common/service.js"></script>
<script src="./js/common/config.js"></script>
<script src="./js/common/controller.js"></script>
</html>
