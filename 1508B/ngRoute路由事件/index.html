<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .active{
        background: red;
    }
    </style>
</head>
<body ng-controller="main">
    <a ng-href="#!/phone">手机</a>
    <a ng-href="#!/bag">包</a>
    <a ng-href="#!/shoe">鞋</a>
    <ng-view></ng-view>
</body>
<script src="./angular.js"></script>
<script src="./angular-route.js"></script>
</html>
<script>
    angular.module('app',['ngRoute'])
            .controller('main',['$scope',function($scope){
                $scope.msg = 'hello'
            }])
            .config(['$routeProvider',function($routeProvider){
                $routeProvider.when('/phone',{
                    template:`
                        <div>{{phone}}手机</div>
                    `,
                    controller:['$scope','$timeout','$location',function($scope,$timeout,$location){
                        $scope.phone = '苹果'
                        // $timeout(function(){
                        //     $scope.phone = '小米'
                        //     $location.url('/bag')
                        // },2000)
                    }],
                    reloadOnSearch:false
                }).when('/bag',{
                    template:`
                        <div>{{bag}}包</div>
                    `,
                    controller:['$scope',function($scope){
                        $scope.bag = 'lv'
                    }]
                }).when('/shoe',{
                    templateUrl:`
                        <div>{{shoe}}</div>
                    `,
                    controller:['$scope',function($scope){
                        $scope.shoe = '耐克'
                    }]
                }).otherwise('/phone');
            }])
            .run(['$rootScope',function($rootScope){

                // $rootScope.$on('$locationChangeStart',function(){
                //     console.log('href开始改变')
                //     alert('href开始改变')
                // })

                $rootScope.$on('$routeChangeStart',function(event,currentRoute,previousRoute){
                    // alert('$routeChangeStart')
                    // console.log('$routeChangeStart',arguments)
                })

                $rootScope.$on('$routeChangeSuccess',function(event,currentRoute,previousRoute){
                    // alert('$routeChangeSuccess')
                    console.log('$routeChangeSuccess',event.name)
                })

                $rootScope.$on('$routeChangeError',function(event,currentRoute,previousRoute,Error){
                    // alert('$routeChangeError')
                    console.log('$routeChangeError',arguments)
                })

                $rootScope.$on('$routeUpdate',function(){ //无法触发该事件 所以也就无法知道参数是什么了
                   console.log('$routeUpdate')
                })

            }])

</script>
