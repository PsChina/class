<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body ng-controller="main">
    {{msg}}
</body>
<script src="./angular.js"></script>
</html>
<script>
    angular.module('app',[])
        .controller('main',['$scope','timeout',function($scope,timeout){
            $scope.msg = 'hello'
           var id = timeout(function(){
                $scope.msg = 'world';
            },3000);
        }])
        .factory('timeout',['$rootScope',function($rootScope){

            function fn(fn,time){

                return setTimeout(function(){
                    try{
                        fn();
                    }catch(error){
                        throw new Error(error)
                    }finally{
                        $rootScope.$apply();
                    }
               },time)
                
            }

            fn.cancel = function(id){
                clearTimeout(id)
            }

            return fn
        }])

</script>
