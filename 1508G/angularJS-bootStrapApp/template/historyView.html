<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <tr style="color:gray">
        <th><input type="checkbox"></th>
        <th>试卷名称</th>
        <th>考试时间</th>
        <th>分数</th>
        <th>考试操作</th>
        </tr>
        <tr ng-repeat="item in data">
            <td><input type="checkbox"></td>
            <td style="color:#438eb9">{{item.name}}</td>
            <td style="color:#438eb9">{{item.time}}</td>
            <td>{{item.score}}</td>
            <td><button type="button" class="btn btn-info" ng-click="deleteData(item.name)">删除</button></td>
        </tr>
    </table>
    
    <page-control max-page="maxPage" data="data" current-page="currentPage"></page-control>
</div>
