<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body ng-controller="main">
    <tab list = "array"></tab>
</body>
<script src="./angular.js"></script>
</html>
<script>
    angular.module('app',[])
           .controller('main',['$scope',function($scope){
                $scope.msg = 'Hello world!'
                $scope.array = [
                    {name:'iPhoneX',price:8400,select:false},
                    {name:'iPhone8',price:5000,select:false},
                    {name:'iPhone7s plus',price:6300,select:false},
                    {name:'iPhone6s',price:4000,select:false},
                    {name:'iPhoneSE',price:3000,select:false}
                ]
           }])
           .directive('tab',function(){
                return {
                    restrict:'ECMA',
                    templateUrl:'./template/tab.html',
                    controller:function(){

                    },
                    scope:{
                        list:'='
                    }
                }
           })
           .directive('goodslist',function(){
                return {
                    restrict:'ECM',
                    templateUrl:'./template/goodslist.html',
                    controller:function(){

                    },
                    scope:{
                        gdlist:'='
                    }
                }
           })
           .directive('shoppingcar',function(){
                return {
                    restrict:'ECMA',
                    templateUrl:'./template/shoppingcar.html',
                    controller:function(){

                    },
                    scope:{
                        sclist:'='
                    }
                }
           })
</script>
