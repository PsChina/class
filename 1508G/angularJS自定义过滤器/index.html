<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body ng-controller="main">
    {{msg}}
    <input type="text" ng-model="start" placeholder="start">
    <input type="text" ng-model="end" placeholder="end">

    {{ 'Hello filter !' | uppercaseByRange :start :end}}
</body>
<script src="./angular.js"></script>
</html>
<script>
           // api application programming interface
           //     应用程序     编程         接口
           // 其实就是 function 还有关键字 还有对象。

    angular.module('app',[])
           .controller('main',['$scope',function($scope){
                $scope.msg = 'Hello world!'

           }])
           .filter('uppercaseByRange',['$http',function($http){
                return function(value,params1,params2){
                    var subString = value.substring(params1,params2*1+1)
                    
                    return value.replace(subString,subString.toUpperCase());;
                }
           }])


</script>
