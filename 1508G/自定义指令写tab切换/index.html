                $scope.data = JSON.parse(localStorage.foodList);
            } else {
                $scope.data = [{

                        price: 5,
                        select: false
                    }, {
                        name: '花生米',
                        price: 5,
                        select: false
                    }]
                }, {

                    list: [{
                        name: '猪蹄',
                        price: 25,
                        select: false
                    }, {
                        name: '肘子',
                        price: 60,

                    }, {

                        select: false
                    }]
                }, {
                    type: '甜点',
                    list: [{
                        name: '提拉米苏',

                        select: false

                        price: 10,
                        select: false
                    }, {
                        name: '果盘',
                        price: .1,
                        select: false
                    }]
                }]
            }

        }])
        .directive('tab', function () {
            return {
                templateUrl: './tab.html',
                scope: {
                    obj: '='
                },
                controller: ['$scope', function ($scope) {

                    $scope.currentIndex = 0;
                    $scope.localStorage = localStorage;
                    $scope.JSON = JSON;

                    $scope.changeCaiList = function (value, index) {
                        console.log('did click', value)
