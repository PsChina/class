<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .tabBar{
            position: fixed;
            display: flex;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: skyblue;
        }
        .tabBarItem{
            flex: 1;
            line-height: 80px;
            text-align: center
        }
        .active{
            background: orange;
            color: white;
        }
    </style>
    <title>Document</title>
</head>

<body ng-controller="main">
    <ui-view ></ui-view>
    <div class="tabBar">
        <div class="tabBarItem" ui-sref="home" ui-sref-active="active">home</div>
        <div class="tabBarItem" ui-sref="shoe" ui-sref-active="active">shoe</div>
        <div class="tabBarItem" ui-sref="phone" ui-sref-active="active">phone</div>
    </div>
</body>
<script src="./angular.js"></script>
<script src="./angular-ui-router.js"></script>

</html>
<script>
    angular.module('app', ['ui.router'])
        .controller('main', ['$scope', function ($scope) {
            $scope.msg = 'Hello world!'
        }])
        .config(['$stateProvider','$urlRouterProvider', function ($stateProvider,$urlRouterProvider) {
            $urlRouterProvider.otherwise('/home')
            $urlRouterProvider.when('/home','/home/about')
            $stateProvider.state('home', {
                url: '/home',
                templateUrl: './home.html'
            }).state('shoe', {
                url: '/shoe',
                template: '<div>shoe</div>'
            }).state('phone', {
                url: '/phone',
                template: '<div>phone</div>'
            }).state('home.about',{
                url:'/about',
                template:'<div>about</div>'
            }).state('home.concat',{
                url:'/concat',
                template:'<div>concat</div>'
            }).state('home.join',{
                url:'/join',
                template:'<div>join</div>'
            })
        }])
</script>
