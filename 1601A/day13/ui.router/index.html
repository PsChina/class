<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .tab-bar-box{
            position: fixed;
            left: 0;
            bottom: 0;
            height: 100px;
            width: 100%;
            display: flex
        }
        .tab-bar-item{
            flex: 1;
            text-align: center;
            line-height: 100px;
        }
        .active{
            background: red;
        }
    </style>
</head>
<body ng-controller="main">
    
    <ui-view></ui-view>
    <!-- 类似于 ng-view 是用来存放模版的 容器 -->
    <div class="tab-bar-box">
        <div class="tab-bar-item" ui-sref="home" ui-sref-active="active">home</div>
        <div class="tab-bar-item" ui-sref="about" ui-sref-active="active">about</div>
        <div class="tab-bar-item" ui-sref="me" ui-sref-active="active">me</div>
    </div>

</body>
<script src="./angular.js"></script>
<script src="./angular-ui-router.js"></script>
</html>
<script>
    angular.module('app',['ui.router'])
            .controller('main',['$scope',function($scope){
                $scope.msg = 'Hello World!';
            }])
            .config(['$stateProvider','$urlRouterProvider',function($stateProvider,$urlRouterProvider){ // 在config 内 配置路由  ui.router 带来的服务是 $stateProvider
                
                $urlRouterProvider.otherwise('/about') // 一级默认路由

                $urlRouterProvider.when('/home','/home/bedroom') // 默认二级路由 当home页面打开的时候 自动打开kitchen

                $stateProvider.state('home',{ // 不需要加斜杠  api 不是when  而是 state
                    url:'/home',// 这里是hash
                    templateUrl:'./home.html'
                }).state('about',{ 
                    url:'/about',
                    template:'<div>about</div>'
                }).state('me',{ 
                    url:'/me',
                    template:'<div>me</div>'
                })
                // 配置二级路由
                .state('home.livingroom',{
                    url:'/livingroom', // 只需要写二级路由的路径 他会 自动加在一级路由后边
                    template:'<div>客厅 客厅 客厅 客厅</div>'
                })
                .state('home.kitchen',{
                    url:'/kitchen',
                    template:'<div>厨房 厨房 厨房</div>'
                })
                .state('home.bedroom',{
                    url:'/bedroom',
                    template:'<div>卧室</div>'
                })
            }])
</script>
