<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 100px;
            display: flex;
        }
        .item{
            flex: 1;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
        }
        .active{
            background: red;
            color: white;
        }
    </style>
</head>
<body ng-controller="main">
    <ng-view></ng-view>
    <div class="box">
        <a href="#!/home" class="item" ng-class=" path === '/home' ? 'active':'' ">home</a>
        <a href="#!/about" class="item" ng-class=" path === '/about' ? 'active':'' ">about</a>
        <a href="#!/me" class="item" ng-class=" path === '/me' ? 'active':'' ">me</a>
    </div>
</body>
<script src="./angular.js"></script>
<script src="./angular-route.js"></script>
</html>
<script>
    angular.module('app',['ngRoute'])
            .controller('main',['$scope',function($scope){
                $scope.msg = 'Hello World!';
            }])
            .config(['$routeProvider',function($routeProvider){
                $routeProvider.when('/home',{
                    template:'<div>home</div>'
                }).when('/about',{
                    template:'<div>about</div>'
                }).when('/me',{
                    template:'<div>me</div>'
                })
            }])
            .run([ '$rootScope',function($rootScope){
                $rootScope.$on('$routeChangeSuccess',function(event,newRoute){
                    $rootScope.path = newRoute.$$route.originalPath
                })
            } ])

</script>
