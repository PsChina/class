<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .show{
            display: block;
        }
        .hide{
            display: none;
        }

    </style>
</head>
<body ng-controller="main">
    {{ msg }}
    <div  my-open="fn()" > 标题  <span ng-class="item">V</span> <span ng-class="item==='hide'?'show':'hide'">></span> </div>
    <p ng-class="item"> 内容 </p>
</body>
<script src="./angular.js"></script>
</html>
<script>
    angular.module('app',[])
            .controller('main',['$scope',function($scope){
                $scope.msg = 'Hello World!';
                $scope.item = 'show';
                $scope.fn = function(){
                    if( $scope.item === 'show' ){
                        $scope.item = 'hide'
                    }else{
                        $scope.item = 'show';
                    }
                }
            }]) 
            .directive('myOpen',function(){
                return function($scope,$element,$attribute){
                    $element.on('click',function(event){
                        $scope.$event = event;
                        $scope.$apply( $attribute['myOpen'] )
                    })
                }
            })
</script>
