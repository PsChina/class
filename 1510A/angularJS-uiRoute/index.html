<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .tabBar {
            position: fixed;
            left: 0;
            bottom: 0;
            height: 80px;
            display: flex;
            width: 100%;
            background: yellowgreen
        }

        .tabBarItem {
            flex: 1;
            text-align: center;
            line-height: 80px;
        }

        .content {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 80px;
        }

        .active {
            background: orange;
            color: white
        }
    </style>
    <title>Document</title>
</head>

<body ng-controller="main">

    <ui-view class="content"></ui-view>

    <div class="tabBar">
        <div ui-sref="home" class="tabBarItem" ui-sref-active="active">home</div>
        <div ui-sref="shoe" class="tabBarItem" ui-sref-active="active">shoe</div>
        <div ui-sref="phone" class="tabBarItem" ui-sref-active="active">phone</div>
    </div>
</body>
<script src="./angular.js"></script>
<script src="./angular-ui-router.js"></script>

</html>
<script>
    angular.module('app', ['ui.router'])
        .controller('main', ['$scope', function ($scope) {
            $scope.msg = 'Hello world!'
        }])
        .config(['$stateProvider', '$urlRouterProvider', function ($stateProvider, $urlRouterProvider) {
            //$stateProvider 用于配置路由
            //$urlRouterProvider 用于配置默认页
            $urlRouterProvider.otherwise('/home')
            $urlRouterProvider.when('/home','/home/about')
            
            $stateProvider.state('home', {
                url: '/home',
                templateUrl: './home.html'
            })
                .state('shoe', {
                    url: '/shoe',
                    template: '<div>shoe</div>'
                }).state('phone', {
                    url: '/phone',
                    template: '<div>phone</div>'
                })
                .state('home.about',{
                    url:'/about',
                    template: '<div>about</div>'
                })
                .state('home.concat',{
                    url:'/concat',
                    template: '<div>concat</div>'
                })
                .state('home.join',{
                    url:'/join',
                    template: '<div>join</div>'
                })

        }])
</script>
