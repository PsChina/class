<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body ng-controller="main">
    <div ng-controller="A">{{A}}</div>
    <div ng-controller="B">{{B}}</div>
</body>
<script src="./angular.js"></script>
</html>
<script>
    angular.module('app',[])
           .controller('main',['$scope',function($scope){
                $scope.msg = 'Hello world!'
                $scope.$on('emit',function(event,data){
                    $scope.$broadcast('broadcast',data);
                })
           }])
           .controller('A',['$scope','$timeout',function($scope,$timeout){
                $scope.A = 'haha'
                $timeout(function(){
                    $scope.$emit('emit',$scope.A);
                },0)
           }])
           .controller('B',['$scope',function($scope){
                $scope.B = 'xixi'
                $scope.$on('broadcast',function(event,data){

                })
           }])
</script>
