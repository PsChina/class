<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #element{
        width: 100px;
        height: 100px;
        background: orange;
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        margin: auto;
        border-radius: 50%;
        text-align: center;
        line-height: 100px;
    }
    </style>
</head>
<body>
    <div id="element">我是歌手</div>
</body>
</html>
<script>
    var degrees = 0;
    console.log(element)
    setInterval(function(){
        element.style.transform = 'rotateZ('+ ++degrees +'deg)'
    },16.66)
</script>
