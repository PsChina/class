<div class="table-responsive box">
    <style>
        table,
        tr,
        td,
        th {
            margin: 0;
            padding: 0;
        }

        .exam-cell {
            height: .4rem;
        }
        .firstTextTd{
            color: #438eb9
        }
        .timecolor{
            background-color: orange;
            color: white;
            padding: .03rem;
            font-size: .14rem;
        }
        .box{
            width: 100%;
            height: 100%;
            overflow-y: scroll;
        }
        .thead{
            background-color: #f5f5f5;
            color:#666;
        }
    
    </style>
    <table class="table table-striped table-hover">

        <thead>
            <tr class="thead">
            <th>
                <input type="checkbox">
            </th>
            <th>试卷名称</th>
            <th>是否开放</th>
            <th>开始时间</th>
            <th>结束时间</th>
            <th>考试操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="exam in examlist" class="exam-cell">
                <td><input type="checkbox"></td>
                <td class="firstTextTd">{{exam.examName}}</td>
                <td>{{exam.isOpen ? '开放' : '不开放'}}</td>
                <td><span class="timecolor">{{exam.startTime | date : 'yyyy-MM-dd hh:mm:ss'}}</span></td>
                <td><span class="timecolor">{{exam.endTime | date : 'yyyy-MM-dd hh:mm:ss'}}</span></td>
                <td><button class="btn btn-info" ng-click="delete(exam.examName)">删除</button></td>
            </tr>
        </tbody>

    </table>
</div>
