<script>
    var search =  window.location.search
    var formParams = search.substring(1,search.length);
    console.log(JSON)
    JSON.__proto__.dataFromform = function (formData){
        var data = {};
        if(typeof formData === 'string'){
            var itemArr = formData.split('&')
            for(var i=0,length = itemArr.length ; i<length ; i++){
                var value = itemArr[i].split('=');
                data[value[0]] = value[1];
            }
        }
        return data;
    }

    var dom =  document.createElement('div')

    dom.innerHTML = '这是商品'+JSON.dataFromform(formParams).id+'的详情页';

    document.documentElement.appendChild(dom);

</script>
