<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body ng-controller="main">
    {{msg}}
    <tab> </tab>
</body>
<script src="./angular.js"></script>
</html>
<script>
    angular.module('app',[])
           .controller('main',['$scope',function($scope){
                $scope.msg = 'Hello world!'
           }])
           .directive('tab',[function(){
            return{
                restrict:'ECMA',
                templateUrl:'./template.html',
                controller:['$scope',function($scope){
                    console.log($scope)
                    $scope.fn = function(){
                        console.log(112233)
                    }
                }],
                scope:{
                    a:'&' 
                },
                compile:function($element,$attribute){
                    // 预编译  =>  预备编译
                    $element.append('<div ng-click="fn()">12345</div>')
                   

                    return {
                        pre:function($scope,$element,$attribute){//preLink
                            //父指令已经被编译成浏览器能识别的 html js 
                            //但是子指令还未编译
                           
                        }, 
                        post:function($scope,$element,$attribute){//postLink
                            
                        }
                    }

                },
                link:function($scope,$element,$attribute){ //编译之后的
                    $element.append('<div ng-click="fn()">12345</div>')
                        
                }
            }
           }])
function fn(){
    console.log('我是原生事件')
}
</script>
